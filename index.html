<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mente Premiada</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Mente Premiada</h1>
            <p>Criado por: Anderson Araujo</p>
        </div>
    </header>

    <main>
        <div class="game-selection">
            <button id="lotofacil-btn">Lotofácil</button>
            <button id="megasena-btn">Mega-Sena</button>
            <button id="quina-btn">Quina</button>
            <button id="lotomania-btn">Lotomania</button>
            <button id="duplasena-btn">Dupla Sena</button>
            <button id="maismilionaria-btn">+Milionária</button>
        </div>

        <div class="container">
            <div class="game-config">
                <h2 id="game-type-title">Lotofácil</h2>
                <div class="grid-container">
                    <div class="cartela" id="grid-numbers"></div>
                </div>

                <div class="controls">
                    <label>
                        Quantos números gerar:
                        <input type="number" id="number-to-generate" min="15" max="20" value="15">
                    </label>
                    <label>
                        <input type="checkbox" id="distribution-toggle">
                        Usar distribuição de cores
                    </label>
                    <label>
                        <input type="checkbox" id="statistical-mode">
                        Modo Estatístico
                    </label>
                    <label>
                        <input type="checkbox" id="tesla-mode">
                        Ativar Energia 3•3•36•39
                    </label>
                    <label>
                        <input type="checkbox" id="mente-premiada-mode">
                        Filtro Mente Premiada
                    </label>

                    <button id="generate-btn">Gerar Jogo</button>
                    <button id="clear-btn">Limpar Tabela</button>
                    <button id="export-btn">Exportar como PDF</button>
                    <button id="ver-resultado-btn">Ver último resultado oficial</button>
                </div>
            </div>

            <div class="loading hidden" id="loading">Gerando...</div>
            <div class="results">
                <h3>Jogos Gerados:</h3>
                <div id="result"></div>

                <h3>Resultado Oficial:</h3>
                <div id="resultado-oficial"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Anderson Araujo. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
